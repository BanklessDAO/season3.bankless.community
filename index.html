  <link rel="icon" type="image/png" sizes="33x33" href="/favicon.png" />
  <link rel="apple-touch-icon" type="image/png" sizes="33x33" href="/favicon.png" />
  <style type="text/css">
    @font-face {
      font-family: "Clear Sans Bold";
      src: url(assets/fonts/ClearSans-Bold.woff);
    }

    @font-face {
      font-family: "Arial Bold";
      src: url(assets/fonts/ARIALBD.woff);
    }

    /* #section-1 {
      background: url(assets/images/demo_bg.png);
      background-size: cover;
      background-position: center;
    } */

    #section-1 video,
    #section-2 video,
    #section-3 video {
      right: 0;
      bottom: 0;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-size: 100% 100%;
      background-position: 50%;
      background-size: contain;
      object-fit: cover;
    }

    .bankless-red-underline {
      padding-bottom: 0.15em;
      border-bottom: 0.15em #D02128 solid;
    }

    .bankless-red-left {
      border-left: 0.3em #D02128 solid;

    }

    .bankless-bg-red {
      background-color: #D02128;
    }

    .bankless-red {
      color: #D02128;
    }

<body>

  <main class="max-h-screen overflow-y-scroll snap snap-y snap-mandatory text-white">
    <section id="section-1"
      class="flex relative items-center justify-center bg-black w-full h-screen bg-center bg-cover snap-start">
      <video autoplay muted loop id="myVideo1">
        <source src="assets/videos/demo_video_1.mp4" type="video/mp4">
      </video>
      <!-- Intro -->
      <div class="absolute max-w-[100%]">
        <div class="text-8xl font-bold max-w-[90%] fit">
          BANKLESS&nbsp;<span class="bankless-red-underline">DAO</span>
        </div>
        <div class="grid grid-rows-2 grid-flow-col gap-4 float-right w-fit mt-12 text-4xl font-bold">
          <div class="col-span-1">Season</div>
          <div class="row-span-1 col-span-1">Launch</div>
          <div class="row-span-2 text-8xl bankless-red">3</div>
        </div>
      </div>
      <!-- Season 3 Launch -->
      <div class="absolute bottom-20 left-10 bankless-red-left">
        <div>Season 3 Launch</div>
        <p>Join us on Twitter spaces, <span class="date">January 21 2022</span>
          <br />RSVP below 👇
          <br />The possibilities of a DAO are endless!
        </p>
      </div>
      <!-- Arrow down -->
      <div class="absolute bottom-5 right-5" style="text-align: -webkit-right">
        <div class="animate-bounce w-6 h-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 17l-4 4m0 0l-4-4m4 4V3" />
          </svg>
        </div>
        scroll down
      </div>
    </section>
    <section id="section-2" class="flex items-center justify-center w-full h-screen bg-center bg-cover snap-start">
      <video autoplay muted loop id="myVideo2">
        <source src="assets/videos/demo_video_2.mp4" type="video/mp4">
      </video>
      <!-- Arrow down -->
      <div class="absolute bottom-5 right-5" style="text-align: -webkit-right">
        <div class="animate-bounce w-6 h-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 17l-4 4m0 0l-4-4m4 4V3" />
          </svg>
        </div>
        scroll down
      </div>
    </section>
    <section id="section-3"
      class="flex items-center justify-center w-full bg-black h-screen bg-center bg-cover snap-start relative">
      <video autoplay muted loop id="myVideo3">
        <source src="assets/videos/demo_video_3.mp4" type="video/mp4">
      </video>
      <div class="absolute max-w-[90%] text-center">
        <div class="text-4xl font-bold fit">Season&nbsp;3&nbsp;Launch</div>
        <div class="text-3xl mt-3">
          <a title="Add to Calendar" target="_blank"
            href="http://www.google.com/calendar/event?action=TEMPLATE&dates=20211008T150000Z%2F20211008T160000Z&text=BanklessDAO%20Season%202%20launch&location=https%3A%2F%2Ftwitter.com%2FBanklessHQ&details=Agenda%3A%20https%3A%2F%2Fwww.notion.so%2Fbankless%2FSeason-2-Launch-7d06aaf56df444d48cd0d551edadebdc">
            <div class="flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span class="date ml-1">January 21 2022</span>
              , at&nbsp;<span class="time">11 AM EDT</span>
            </div>
          </a>
        </div>
        <div class="text-xl mt-4 mb-8">In <a class="twitter" target="_blank"
            href="https://twitter.com/BanklessHQ">Twitter
            Spaces</a>
        </div>
        <div>
          <div class="text-8xl font-bold bankless-red-underline fit">BANKLESS</div>
          <div class="text-7xl font-bold mt-8 text-center">
            <span class="bankless-red-underline">DAO</span>
            <span class="bankless-red">+</span>
            <span class="bankless-red-underline">HQ</span>
          </div>
          <div class="text-2xl font-bold mt-20 text-center">
            <a class="rounded-full bankless-bg-red hover:bg-red-800 py-3 px-7 mr-4" target="_blank"
              href="https://www.notion.so/bankless/Season-2-Launch-7d06aaf56df444d48cd0d551edadebdc">Agenda</a>
            <a class="rounded-full bankless-bg-red hover:bg-red-800 py-3 px-7" target="_blank"
              href="http://www.google.com/calendar/event?action=TEMPLATE&dates=20211008T150000Z%2F20211008T160000Z&text=BanklessDAO%20Season%202%20launch&location=https%3A%2F%2Ftwitter.com%2FBanklessHQ&details=Agenda%3A%20https%3A%2F%2Fwww.notion.so%2Fbankless%2FSeason-2-Launch-7d06aaf56df444d48cd0d551edadebdc">RSVP</a>
          </div>
        </div>
    </section>
  </main>
  <script async defer data-website-id="68dc5751-646f-4053-b68b-c36abe62d04b"
    src="https://umami.bankless.community/umami.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js"
    integrity="sha512-vLs5rAqfvmv/IpN7JustROkGAvjK/L+vgVDFe7KpdtLztqF8mZDfleK2MZj/xuOrWjma0pW+lPCMcBbPKJVC7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data-2012-2022.min.js"
    integrity="sha512-xFvEGAiMhvg1LBpa1KLutjlVHXSfe7Fq9dpAFqkRoSb31oZXIBTCxxhdmoXtJBbiQJk3RDu1GYfb8+OWqF9ehA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript">
    // resize text if window width < 1000px
    if (window.innerWidth < 1000)
      textFit(document.getElementsByClassName('fit'))
    // dynamic launch time based on user timezone
    const season2LaunchEventTimeInIST = moment.tz("2022-01-21 11:00", "America/New_York")
    const userTimeZone = moment.tz.guess(true);
    const eventTimeMinutes = season2LaunchEventTimeInIST.tz(userTimeZone).format("mm")
    $('.date').text(season2LaunchEventTimeInIST.tz(userTimeZone).format("MMMM D YYYY"))
    eventTimeMinutes === "00" ? $('.time').text(season2LaunchEventTimeInIST.tz(userTimeZone).format("HH A z")) : $('.time').text(season2LaunchEventTimeInIST.tz(userTimeZone).format("HH:mm A z"))
    // TODO: auto launch video when showing slide?
    // TODO: auto-scroll?
  </script>
